<!DOCTYPE html>
<html>
<head>
    <title>Centered Block</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .block {
            width: 600px;
            height: 600px;
            background-color: #d3adad;
            border: 1px solid rgb(128, 52, 52); 
            border-radius: 23px;
            border-width: 5px;
            
        }
         h1{
          text-align: center;
          margin-top: 50px;
          margin-bottom: 50px;
        }
        h2{
          text-align: center;
          margin-top: 50px;
          margin-bottom: 50px;
        }
        .block h1{
            text-decoration: none;
            color: rgb(37, 150, 190);
            font-family: "Times New Roman", Times, serif;
            
        }
        .converter {
          max-width: 400px;
          margin: 0 auto;
          background-color: #f5f5f5;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        label {
          display: block;
          margin-bottom: 10px;
        }
        input[type="number"] {
          width: 100%;
          padding: 10px;
          border: 1px solid rgb(196, 170, 170);
          border-radius: 4px;
          box-sizing: border-box;
        }
        select {
          width: 100%;
          padding: 5px;
          border-radius: 3px;
          border: 1px solid #ccc;
        }
        .btn {
          padding: 10px 20px;
          background-color: #4CAF50;
          color: white;
          font-size: 16px;
          border: none;
          cursor: pointer;
        }
        .result {
          margin-top: 20px;
          text-align: center;
          font-weight: bold;
          }
          .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vh;
          }
          #result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: black;
          }
    </style>
</head>
<body>
    <div class="block">
              <h1><u>Temperature Converter</u></h1>
              <h2>Enter Degree Here...</h2>
        <div class="converter">
              <label >Enter degree: </label>
              <input type="number" id="Temperature" placeholder="Enter the temperature in degrees">
        </div>
        <div class="converter">
              <label>Conversion Type:</label>
             <select id="conversionType">
                 <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
                 <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
             </select>
          <div class="container">
               <button onclick="convertTemperature()">Convert</button>
          </div>
        </div>
        <div class="converter">
            <div id="result"></div>
        </div>
    </div>
    <script>
      function convertTemperature() {
        var temperature = document.getElementById("Temperature").value;
        var unit = document.getElementById("conversionType").value;
        var resultElement = document.getElementById("result");
      
        if (unit === "fahrenheitToCelsius") {
          var convertedTemperature = (temperature - 32) * (5 / 9);
          resultElement.innerHTML = temperature + "째F is " +  convertedTemperature.toFixed(2) + "째C";
        } else if (unit === "celsiusToFahrenheit") {
          var convertedTemperature = (temperature * (9 / 5)) + 32;
          resultElement.innerHTML= temperature + "째C is " +  convertedTemperature.toFixed(2) + "째F";
        }
      }
      
    </script>
</body>
</html>
